<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/game-styles.css">
    <title>Rock Paper Scissors</title>
    <!-- Link to the external JavaScript file containing game logic -->
    <script src="scripts/rock-paper-scissors.js"></script>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">ROCK PAPER SCISSORS</h1>
            <div class="scoreboard">
                <h2 class="score-title">Score</h2>
                <p class="score-value">0</p>
            </div>
        </header>
        <section class="game-actions">
            <button class="action-button paper">Paper</button>
            <button class="action-button scissors">Scissors</button>
            <button class="action-button rock">Rock</button>
        </section>
    </div>    
</body>
</html>
